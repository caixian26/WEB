<!doctype html>
<html>
<head>
    <title>월간달력</title>
    <meta charset = "utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="nightdaycolors.js"></script>
    <link rel="stylesheet" href="월간달력.css">
    <script src="월간달력.js" defer></script>
    <!-- Google 폰트 추가 -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <!-- jQuery & GSAP 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
</head>

<body>
    <h1><a class="logo" href="WEB.html">일정 관리 매니저</a></h1>

    <input id="night_day" type="button" value="night" onclick="
        nightDayHandler(this);
    ">

    <!-- SVG 필터 (글리치 효과) -->
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <filter id="filter">
                <feTurbulence type="fractalNoise" baseFrequency="0.0005 0.0005" numOctaves="2" result="warp" seed="2"></feTurbulence>
                <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="8" in="SourceGraphic" in2="warp"></feDisplacementMap>
            </filter>
        </defs>
    </svg>

    <div id="grid">
        <ol>
            <nav>
                <a href="시간표.html" class="btn btn-glitch" data-text="시간표">시간표</a>
                <a href="계획표.html" class="btn btn-glitch" data-text="계획표">계획표</a>
                <a href="체크리스트.html" class="btn btn-glitch" data-text="체크리스트">체크리스트</a>
                <a href="월간달력.html" class="btn btn-glitch" data-text="월간달력">월간달력</a>
                <a href="메모장.html" class="btn btn-glitch" data-text="메모장">메모장</a>
                <a href="게임.html" class="btn btn-glitch" data-text="게임">게임</a>
                <a href="타이머.html" class="btn btn-glitch" data-text="타이머">타이머</a>
            </nav>
        </ol>

        <div class="calendar-container">
            <h2>📅 <span id="current-year"></span>년 <span id="current-month"></span>월</h2>
            <div class="calendar-header">
                <button id="prev-month">◀ 이전달</button>
                <button id="next-month">다음달 ▶</button>
            </div>
            <div id="calendar">
                <div class="day header">일</div>
                <div class="day header">월</div>
                <div class="day header">화</div>
                <div class="day header">수</div>
                <div class="day header">목</div>
                <div class="day header">금</div>
                <div class="day header">토</div>
            </div>
        </div>

        <!-- 메모 입력창 -->
        <div id="memo-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="memo-date"></h3>
                <textarea id="memo-text" placeholder="메모를 입력하세요..."></textarea>
                <button id="save-memo">저장</button>
            </div>
        </div>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="glitch.js"></script>
</body>
</html>
