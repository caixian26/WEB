<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월간 달력</title>
    <link rel="stylesheet" href="calendar.css">
    <script src="calendar.js" defer></script>
</head>
<body>
    <div class="calendar-container">
        <h2>📅 <span id="current-year"></span>년 <span id="current-month"></span>월</h2>
        <div class="calendar-header">
            <button id="prev-month">◀ 이전달</button>
            <button id="next-month">다음달 ▶</button>
        </div>
        <div id="calendar">
            <div class="day header">일</div>
            <div class="day header">월</div>
            <div class="day header">화</div>
            <div class="day header">수</div>
            <div class="day header">목</div>
            <div class="day header">금</div>
            <div class="day header">토</div>
        </div>
    </div>

    <!-- 메모 입력창 -->
    <div id="memo-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="memo-date"></h3>
            <textarea id="memo-text" placeholder="메모를 입력하세요..."></textarea>
            <button id="save-memo">저장</button>
        </div>
    </div>
</body>
</html>
