<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표</title>
    <link rel="stylesheet" href="schedule.css">
</head>
<body>
    <div class="container">
        <h1>시간표</h1>
        <table>
            <thead>
                <tr>
                    <th>시간</th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>08:00 - 09:00</td>
                    <td>수학</td>
                    <td>영어</td>
                    <td>과학</td>
                    <td>사회</td>
                    <td>체육</td>
                </tr>
                <tr>
                    <td>09:00 - 10:00</td>
                    <td>국어</td>
                    <td>역사</td>
                    <td>수학</td>
                    <td>영어</td>
                    <td>미술</td>
                </tr>
                <!-- 추가적인 시간표 내용 -->
            </tbody>
        </table>
    </div>
</body>
</html>
